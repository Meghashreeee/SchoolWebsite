{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Oswald&family=Rubik&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block head %}
    {% endblock head %}
</head>
<body>
  <div class="container">
    <header class="site-header">
        <div class="header__content--flow">
            <section class="header-content--left">
                <a href="#" class="brand-logo">
                  <img src="{% static 'Images/logo/logo1.png' %}" height="50px" class="animate__animated  animate__jello" />
                    <span class="logo-text animate__animated animate__bounceInDown">Site</span>
                </a>
                <button class="nav-toggle">
                    <span class="toggle--icon"></span>
                </button>
            </section>
            <section class="header-content--right">
                <nav class="header-nav" role="navigation">
                    <ul class="nav__list" aria-expanded="false">
                        <li class="list-item">
                            <a class="nav__link" href="{% url 'mainapp:home' %}">Home</a>
                        </li>
                        <li class="list-item">
                            <a class="nav__link" href="{% url 'mainapp:about' %}">About</a>
                        </li>
                        <li class="list-item">
                          <a class="nav__link" href="#">Faculty</a>
                        </li>
                        <li class="list-item">
                            <a class="nav__link" href="#">Events</a>
                        </li>
                        <li class="list-item">
                            <a class="nav__link" href="{% url 'mainapp:contact' %}">Contact</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>

</div>
<div class="outer-container">

    {% block body %}
    {% endblock body %}
    
</div>
<div class="footer">
  copyright@ Meghashree Timepass Bhat
</div>
    <script type="text/javascript" src="{% static 'base.js' %}"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
