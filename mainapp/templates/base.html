{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
<!--    add favicon-->
    <link rel="shortcut icon" href="{% static 'Images/logo/logo1.png' %}" type="image/x-icon">
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e0d6622e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {% block head %}
    {% endblock head %}
</head>
<body>
  <div class="container">
    <header class="site-header">
        <div class="header__content--flow">
            <section class="header-content--left">
                <a href="#" class="brand-logo">
                  <img src="{% static 'Images/logo/logo1.png' %}" height="50px" class="animate__animated  animate__jello" />
                    <span class="logo-text animate__animated animate__bounceInDown">Site</span>
                </a>
                <button class="nav-toggle">
                    <span class="toggle--icon"></span>
                </button>
            </section>
            <section class="header-content--right">
                <nav class="header-nav" role="navigation">
                    <ul class="nav__list" aria-expanded="false">
                        <li class="list-item">
                            <a class="nav__link" href="{% url 'mainapp:home' %}">Home</a>
                        </li>
                        <li class="list-item">
                            <a class="nav__link" href="#about">About</a>
                        </li>
                        <li class="list-item">
                          <a class="nav__link" href="#faculty">Faculty</a>
                        </li>
                        <li class="list-item">
                            <a class="nav__link" href="#event">Events</a>
                        </li>
                        <li class="list-item">
                            <a class="nav__link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>

</div>
<div class="outer-container">

    {% block body %}
    {% endblock body %}

</div>
<div class="footer">
  <span id="google_translate_element"></span>
</div>
    <script type="text/javascript" src="{% static 'base.js' %}"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
